<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="main.css">

<body>
    <div class="container">
        <form action="">
            <input id="entityId" type="text" placeholder="entity ID">
            <button id="addTicket">Add Ticket</button>
        </form>

        <form action="">
            <input id="entityName" type="text" placeholder="entity Name">
            <input id="departmentId2" type="text" placeholder="department ID">
            <button id="addEntity">Add Entity</button>
        </form>

        <form action="">
            <input id="ticketId" type="text" placeholder="ticket ID">
            <input id="newStatus" type="text" placeholder="status (1-4)">
            <button id="changeTicketStatus">Change Ticket Status</button>
        </form>

        <button id="getTickets">Get Tickets</button>
        <button id="getEntities">Get Entities</button>

    </div>
